<style media="all">
	body {
		background: url(/images/forms/system/50k.png);
		background-size: cover;
		font-family: 'Open Sans',sans-serif;
		font-size: 16px;
		background-position: 50% 50%;
	}
	
	.form_table {
		/* width: ; */
		margin-left: auto;
		margin-right: auto;
		border-radius: 0;
		border: 0px solid #000000;
		background: none;
		background-size: cover;
		color: #FFFFFF;
		overflow: hidden;
		box-shadow: none;
		background-position: 50% 50%;
	}
	
	.form_table a {
		color: #0D47A1;
	}
	
	.outside a {
		color: #0D47A1;
	}
	
	.form_table a:visited {
		color: #0D47A1;
	}
	
	.outside a:visited {
		color: #0D47A1;
	}
	
	.q .segment_header {
		width: auto;
		margin: 1px;
		color: #FFFFFF;
		background: none;
		background-size: cover;
		background-repeat: repeat;
		background-position: 50% 50%;
		border-radius: 4px;
	}
	
	.q .segment_header h1 {
		border-radius: 4px;
		padding: 20px 0;
		font-family: 'Open Sans',sans-serif;
	}
	
	.q .segment_header h1 span {
		display: inline-block;
	}
	
	.q {
		padding: 0;
		margin-bottom: 1px;
		margin-left: 1px;
		float: left;
		display: block;
	}
	
	.q .question {
		font-weight: normal;
	}
	
	.q .left_question_first {
		width: 15em;
	}
	
	/* .q .top_question {
		margin-bottom: ;
	} */
	
	.q .text_field {
		background: url(/images/forms/system/50.png);
		border: 1px solid #FFFFFF;
		border-radius: 3px;
		border-width: 1px;
		color: #365F91;
		font-family: 'Roboto',sans-serif;
		font-size: 18px;
		margin: 1px 0;
		padding: 30px 10px;
	}
	
	::placeholder { 
	  color: #ffffff;
	}
	
	:-ms-input-placeholder { /* Internet Explorer 10-11 */
	 color: #ffffff;
	}
	
	::-ms-input-placeholder { /* Microsoft Edge */
	  color: #ffffff;
	}
	
	.q .file_upload {
		background: url(/images/forms/system/50.png);
		border: 1px solid #FFFFFF;
		border-radius: 3px;
		border-width: 1px;
		color: #365F91;
		font-family: 'Roboto',sans-serif;
		font-size: 18px;
		margin-top: 1px;
		padding: 50px 10px;
	}
	
	.q .file_upload_button {
		margin-top: 2px;
	}
	
	.q .inline_grid td {
		padding: 5px;
	}
	
	.q .drop_down {
		background: url(/images/forms/system/50.png);
		border: 1px solid #FFFFFF;
		border-radius: 3px;
		border-width: 1px;
		color: #365F91;
		font-family: 'Roboto',sans-serif;
		font-size: 18px;
		margin: 1px 0;
		padding: 20px 10px;
	}
	
	.q .matrix th {
		color: #FFFFFF;
		background: #64B5F6;
		padding: 5px;
		font-weight: normal;
	}
	
	.q .matrix td {
		padding: 5px;
		border-bottom: 1px solid #CCCCCC;
		border-top: 1px solid #CCCCCC;
	}
	
	.q .matrix td.question {
		border-right: 1px solid #CCCCCC;
		font-weight: normal;
	}
	
	.q .matrix .multi_scale_sub th {
		font-weight: normal;
		border-top: 1px solid #CCCCCC !important;
		background: #999999;
	}
	
	.q .matrix .multi_scale_break {
		border-right: 1px solid #CCCCCC;
	}
	
	.q .matrix_row_dark td {
		color: #333333;
		background: #FAFAFA;
	}
	
	.q .matrix_row_dark td.question {
		color: #333333;
		background: #FAFAFA;
	}
	
	.q .matrix_row_light td {
		color: #333333;
		background: #FFFFFF;
	}
	
	.q .matrix_row_light td.question {
		color: #333333;
		background: #FFFFFF;
	}
	
	.q .rating_ranking td {
		padding: 5px;
	}
	
	.q .scroller {
		border: 1px solid #000000;
	}
	
	/* .highlight {
		background: !important;
	}
	
	tr.highlight td {
		background: !important;
	} */
	
	.outside {
		color: #FFFFFF;
	}
	
	.outside_container {
		/* width: ; */
		padding: 1em 0;
		margin-left: auto;
		margin-right: auto;
		text-align: center;
		color: #FFFFFF;
	}
	
	.outside_container .submit_button {
		color: #00538F !important;
		background: url(/images/forms/system/50.png);
		background-size: auto;
		border-style: none;
		border-width: 1px;
		border-color: #00538F;
		border-radius: 3px;
		text-align: center;
		font-family: Arial,'Helvetica Neue',Helvetica,sans-serif;
		font-size: 16px;
		font-weight: 500;
		min-width: 30%;
		padding: 16px 20px;
		text-transform: uppercase;
		box-shadow: none;
	}
	
	.progressBarWrapper {
		border-radius: 0;
		background: none;
		background-size: cover;
		border-color: #000000;
	}
	
	.progressBarBack {
		color: none;
		background-color: #FF9800;
	}
	
	.progressBarFront {
		color: #FFFFFF;
	}
	
	.ui-widget {
		font-family: 'Open Sans',sans-serif;
	}
	
	.invalid {
		background: #FFEEEE;
	}
	
	.invalid .invalid_message {
		color: #FF0000;
		background: #FFEEEE;
		border: 1px solid #FF0000;
		border-radius: 2px;
	}
	
	.form_table.invalid {
		border: 2px solid #FF0000;
	}
	
	.invalid .matrix .invalid_row {
		background: #FFEEEE;
	}
	
	.outside_container .submit_button:hover, .outside_container .submit_button:focus {
		background: #00CCCC;
		background-size: auto;
		border-color: #4497D3;
	}
	
	.q .slider_range {
		font-size: 18px;
	}
	.q .slider_range::-webkit-slider-runnable-track {
		background: url(/images/forms/system/50.png);
		border: 1px solid #FFFFFF;
		border-radius: 3px;
		border-width: 1px;
	}
	.q .slider_range::-moz-range-track {
		background: url(/images/forms/system/50.png);
		border: 1px solid #FFFFFF;
		border-radius: 3px;
		border-width: 1px;
	}
	.q .slider_range::-webkit-slider-thumb {
		border-radius: 4px;
		background: #365F91;
	}
	.q .slider_range::-moz-range-thumb {
		border-radius: 4px;
		background: #365F91;
	}
	
	.full_width .full_width_space {
		margin-left: 15px;
		margin-right: 15px;
		padding-left: 10px;
		padding-right: 10px;
	}
	
	
	
	
	/* New Style IV */
	div#q38, div#q35 { 
		display: none;
	}
	
	form#FSForm {
		display: flex;
		flex-direction: column;
	}
	form#FSForm > * {
		width: 100% !important;
	}
	form#FSForm .form_table + .form_table {
		order: 1;
		margin-bottom: 10px;
	}
	form#FSForm .form_table {
		order: 2;
	}
	form#FSForm .outside_container {
		order: 3;
		padding-top: 0;
	}
	.form_table.invalid .invalid_message {
		font-size: 15px !important;
	}
	form#FSForm .form_table > .q {
		width: 100%;
		margin: 0 auto 10px;
	}
	
	form#FSForm .form_table > .q.invalid {
		background: none;
	}
	
	form#FSForm .form_table > .q .text_field,
	form#FSForm .form_table > .q .drop_down {
		font-size: 16px;
		background: none;
		background-color: rgb(255 255 255 / 30%) !important;
		color: #fff;
		width: 100%;
		padding: 15px 10px;
		box-sizing: border-box;
	}
	
	form#FSForm .form_table > .q .drop_down option {
		color: #365F91;
		width: 100%;
	}
	
	.outside_container .submit_button {
		background: #00538f;
		color: #fff !important;
		transition: all 0.3s ease-in-out 0s;
		border-radius: 8px;
	}
	.outside_container .submit_button:hover {
		background: #00538f;
		opacity: 0.85;
	}
	
	@media (max-width: 1024px) {
		form#FSForm {
			max-width: 525px;
			width: 100%;
		}
	}
</style>
