<!-- Calendly inline widget begin -->
<div id="calendly-embed" style="min-width: 100%; height: 750px;"></div>
<script type="text/javascript" src="https://assets.calendly.com/assets/external/widget.js"></script>

<script>
    const preferredLocation = localStorage.getItem('preferredLocation');
    const urlParams = new URLSearchParams(window.location.search);
    const preferredLocationURL = urlParams.get('select_a_preferred_location');

    if ((preferredLocation || preferredLocationURL) && (preferredLocation == 'cary' || preferredLocationURL == 'Cary, NC')) {
        Calendly.initInlineWidget({
            url: 'https://calendly.com/cary-consultation-schedule/true-you-weight-loss-consultation?hide_gdpr_banner=1',
            parentElement: document.getElementById('calendly-embed')
        });
    } else {
        Calendly.initInlineWidget({
            url: 'https://calendly.com/atlanta-consultation/true-you-weight-loss-consultation?hide_gdpr_banner=1',
            parentElement: document.getElementById('calendly-embed')
        });
    }
</script>
